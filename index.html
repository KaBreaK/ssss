<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona z GIFem</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <body>
  <div class="container" id="sss">
    <h1>Zostaniesz moją walentynką?</h1>
    <img src="gif.gif" alt="GIF">
    <br>
    <button class="yes" id="yesBtn">Tak</button>
    <button class="no" id="noBtn">Nie</button>
  </div>

  <div class="hidden" id="gifContainer">
    <img src="gif1.gif" alt="GIF">
    <h2>Pewna jestes?</h2>
    <button class="no" id="yesBtn2">Tak</button>
    <button class="yes" id="noBtn2">Nie</button>
  </div>
  <div class="hidden" id="capcha">
    <h2>Coś nie wierze, rozwiąż captcha</h2>
    <img src="ssss.png">
    <br>
    <input type="text" id="tekst" placeholder="Nie jetstem robotem...">
    <button class="yes" id="btncapcha">Sprawdz</button>
    <h2 id="bad"></h2>
  </div>
  <div class="hidden" id="away">
    <h1>Bez sensu</h1>
    <h1>Na pewno nie chcesz??</h1>
    <img src="hm.gif" alt="">
    <br>
    <button class="no" id="yesBtn3">Tak</button>
    <button class="yes" id="noBtn3">Nie</button>
  </div>
  <div class="hidden" id="last">
    <h1>Ostatnia szansa</h1>
    <h1>Bedziesz moją walentynką?</h1>
    <img src="https://i.pinimg.com/originals/b9/6c/17/b96c17ba00f340b14260183b0502d89b.gif" alt="">
    <br>
    <button class="yes" id="yesBtn4">Tak</button>
    <button class="no" id="noBtn4">Nie</button>
  </div>





  <div class="hidden" id="responseContainer">
    <h2>AHA</h2>
    <img src="aha.png" alt="aha">
  </div>
  <div id="container1" class="container hidden">
    <img src="sss.png" alt="zytnia" id="zytnia">
  </div>
  <div id="container2" class="container hidden"><img src="ddd.png" alt="dealz" id="zytnia"></div>
  <div id="container3" class="container hidden"><img src="zzz.png" alt="kino" id="zytnia"></div>
  <div id="container4" class="container hidden">
    <h2>jest tez tak ciekawa opcja ze powalczymy na miecze swietlne(nie bede dawal fory)</h2>
    <br>
    <img src="uno.webp" alt="uno"><img src="dos.gif" alt="dos">
  </div>
  <div id="container5" class="container hidden">
    <img src="xxx.jpg" alt="xxx" id="zytnia">
    <div id="wheelOfFortune">
      <canvas id="wheel" width="350" height="350"></canvas>
      <div id="spin">SPIN</div>
    </div>
  </div>
  <div id="container6" class="container hidden"><img src="bus.gif" alt="bus"><img src="dip.gif" alt="dip"><br>
    <h2>ja zegnajacy cie</h2>
  </div>
  <script src="script.js"></script>
</body>

</html>
